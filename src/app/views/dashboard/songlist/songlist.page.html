<ion-header>
  <ion-toolbar color="moradoMiMyApp">
    <ion-row class="ion-align-items-left">
      <ion-col>
        <!--GO BACK!!!!!-->
        <ion-button (click)="goBack()" class="noti-btn">
          <ion-icon class="color-wht" name="return-up-back-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <!--<ion-col class="p-05-1">
        <img class="logo-img" src="/assets/images/logo-wht.svg">
      </ion-col>-->
      <ion-col class="ion-align-self-center">
        <ion-title class="fira-1-wht">Lista de canciones</ion-title>
      </ion-col>
      <ion-col>
        <!-- <div class="notification">
          <ion-button class="noti-btn" (click)="presentModal()">
            <ion-icon class="color-wht" name="notifications-outline"></ion-icon>
          </ion-button>
        </div> -->
        <div class="notification">
          <ion-button class="noti-btn" (click)="reloadDataPage()">
            <ion-icon name="reload-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
      
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-header class="album-disp">
  <ion-row>
    <ion-col size="4">
      <div>
        <img *ngIf="loadedSet.haveImage == false" class="album-img" src="/assets/images/no-list.png">
        <img *ngIf="loadedSet.haveImage" class="album-img" [src]="loadedSet.imageBlob">
      </div>
    </ion-col>
    <ion-col size="8">
      <ion-grid>
        <ion-row>
          <ion-label class="fira-13-blc p-b-05 p-t-05">{{loadedSet.name}}</ion-label>
        </ion-row>
        <ion-row>
          <ion-label class="ques-07-blc">{{loadedSet.numberSongs}} canciones</ion-label>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
</ion-header>


<ion-content style="--background: #F6F6F6;">
  <!-- [scrollEvents]="true"
  (ionScrollStart)="logScrollStart()"
  (ionScroll)="logScrolling($event)"
  (ionScrollEnd)="logScrollEnd()">-->
  <!-- lista -->
  <ion-list class="album-list">

    <ion-item *ngFor="let song of loadedSet.songs; let i = index" color="light">
      <ion-button class="song-btn" [routerLink]="'/dashboard/song/'+idEvent+'/'+loadedSet.idSet+'/'+song.idSong">
        <ion-grid>
          <ion-row>
            <div>
              <ion-label class="ques-15-blc">{{song.name}}</ion-label>
            </div>
          </ion-row>
        </ion-grid>
      </ion-button>
    </ion-item>
    <ion-item *ngIf="loadedSet.songs.length == 0" color="light">
        <ion-grid>
          <ion-row>
            <div>
              <ion-label class="ques-15-blc">Sin canciones</ion-label>
            </div>
          </ion-row>
        </ion-grid>
    </ion-item>
  </ion-list>
  <div *ngIf="loadedSet.songs.length != 0" class="song-button-box">
    <ion-button class="look-song-btn" 
      [routerLink]="'/dashboard/song/'+idEvent+'/'
        +loadedSet.idSet+'/'+loadedSet.songs[0].idSong">Comenzar desde el prinicipio! <ion-icon
        name="play-outline"></ion-icon>
    </ion-button>
  </div>

</ion-content>

<ion-content style="background-color : #382883">
  <div class="vertical-center">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <img src="/assets/images/logo-wht.svg">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-label class="fira-15-wht">Vamos a crear tu cuenta, proporcionanos...</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-input placeholder="Nombre(s)..."></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-input placeholder="Nombre de usuario..."></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-input placeholder="Correo..."></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-input placeholder="Contraseña..."></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-input placeholder="Confirmar contraseña..."></ion-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-center">
          <ion-label>Indica que talento musical tienes</ion-label>
        </ion-col>
      </ion-row>

      <!--   Iconos de instrumentos  -->
      <ion-radio-group value="guit">
        <ion-row>
          <ion-col>
            <ion-item>
              <div class="display-flex">
                <div>
                  <ion-row class="sm-dips-fle">
                    <img src="/assets/images/guitarra.svg">
                  </ion-row>
                  <ion-row>
                    <ion-label class="ques-10-wht">Guitarra</ion-label>
                  </ion-row>
                </div>
              </div>
              <ion-radio class="radio radio-inline" slot="start" value="guit"></ion-radio>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <div class="display-flex">
                <div>
                  <ion-row class="sm-dips-fle">
                    <img src="/assets/images/bajo.svg">
                  </ion-row>
                  <ion-row>
                    <ion-label class="ques-10-wht">Bajo</ion-label>
                  </ion-row>
                </div>
              </div>
              <ion-radio slot="start" value="bajo"></ion-radio>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <div class="display-flex">
                <div>
                  <ion-row class="sm-dips-fle">
                    <img src="/assets/images/teclado.svg">
                  </ion-row>
                  <ion-row>
                    <ion-label class="ques-10-wht">Teclado</ion-label>
                  </ion-row>
                </div>
              </div>
              <ion-radio slot="start" value="tec"></ion-radio>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <div class="display-flex">
                <div>
                  <ion-row class="sm-dips-fle">
                    <img src="/assets/images/microfono.svg">
                  </ion-row>
                  <ion-row>
                    <ion-label class="ques-10-wht">Vocalista</ion-label>
                  </ion-row>
                </div>
              </div>
              <ion-radio slot="start" value="mic"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-radio-group>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button  routerLink="/login" class="blu-quest">Crear cuenta</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-label routerLink="/login">Ya tengo una cuenta</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

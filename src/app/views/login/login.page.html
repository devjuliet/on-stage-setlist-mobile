
<ion-content style="--ion-background-color: #382983 !important;">
  <div class="vertical-center">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <!-- Logotipo -->
        <ion-col class="ion-text-center">
          <img src="/assets/images/logo-wht.svg">
        </ion-col>
      </ion-row>
      <ion-row class="p-b-20">
        <ion-col>
          <div class="relevanttext">
            <ion-label>MyMusic</ion-label>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-input [(ngModel)]="username" placeholder="Nombre de usuario..."></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-input [(ngModel)]="password" type="password" placeholder="Contraseña..." ></ion-input>
        </ion-col>
      </ion-row>
      <!-- <ion-row>
        <ion-col class="ion-text-center">
          <ion-label routerLink="/dashboard/home" routerDirection="root" class="fira-1-wht">¿Olvidaste tu contraseña?</ion-label>
        </ion-col>
      </ion-row> -->
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button (click)="loginUser()" class="blu-quest">Iniciar Sesión</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-label routerLink="/register" class="fira-1-wht">Crear una cuenta</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
